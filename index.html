<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../work-day-scheduler/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header> 
    <div class="container hour">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col col-md-2 ">
          <div> 9am</div>
          
        </div>
        <div class="col-md-8">
          <textarea class="description"> </textarea>
        </div>

        <div class="col-md-2">
         <button class="saveBtn text-center">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
        </div>
        
      </div>



      <div class="row time-block">
        <div class="col-sm-3 ">
          <textarea> 10am</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <textarea> 11am</textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <textarea> 12pm</textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <textarea> 1pm</textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <textarea> 2pm</textarea>
        </div>
      </div>


    
      

      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
