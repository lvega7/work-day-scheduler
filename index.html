<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../work-day-scheduler/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header> 
    <div class="container hour">
      <!-- Timeblocks go here -->
      <!-- ROW ONE 9am-->
      <div class="row time-block">
        <div class="col col-md-2">
          <time> 9am</time>
          
        </div>
        
          <textarea class="col-md-8" id="hour-09"> </textarea>
       

       
         <button class="saveBtn text-center col-md-1">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
      
        
      </div>

        <!-- ROW TWO 10am-->
      <div class="row time-block">
        <div class="col-sm-2 ">
          <div> 10am</div>
        </div>

        
          <textarea class="col-md-8" id="hour-10"> </textarea>
     

        
         <button class="saveBtn text-center col-md-2">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
        
      </div>


      <!-- ROW THREE 11am-->
      <div class="row time-block">
        <div class="col col-md-2">
          <div> 11am</div>
          
        </div>
        <div class="col-md-8">
          <textarea class="col-md-8"> </textarea>
        </div>

        <div class="col-md-2">
         <button class="saveBtn text-center">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
        </div>
      </div>
      <!-- ROW FOUR (12PM) -->
      <div class="row time-block">
        <div class="col-sm-2 ">
          <div> 12pm</div>
        </div>

        <div class="col-md-8">
          <textarea class="col-md-8"> </textarea>
        </div>

        <div class="col-md-2">
         <button class="saveBtn text-center">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
        </div>
      </div>

      <!-- ROW FIVE (1PM) -->
      <div class="row time-block">
        <div class="col-sm-2 ">
          <div> 1pm</div>
        </div>

        <div class="col-md-8">
          <textarea class="col-md-8"> </textarea>
        </div>

        <div class="col-md-2">
         <button class="saveBtn text-center">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
        </div>
      </div>

      <!-- ROW SIX (2PM) -->
      <div class="row time-block">
        <div class="col-sm-2 ">
          <div> 2pm</div>
        </div>

        <div class="col-md-8">
          <textarea class="col-md-8"> </textarea>
        </div>

        <div class="col-md-2">
         <button class="saveBtn text-center">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
        </div>
      </div>

      <!-- ROW SEVEN (3PM) -->
      <div class="row time-block">
        <div class="col-sm-2 ">
          <div> 3pm</div>
        </div>

        <div class="col-md-8">
          <textarea class="col-md-8"> </textarea>
        </div>

        <div class="col-md-2">
         <button class="saveBtn text-center">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
        </div>
      </div>

      <!-- ROW EIGHT (4PM) -->
      <div class="row time-block">
        <div class="col-sm-2 ">
          <div> 4pm</div>
        </div>

        <div class="col-md-8">
          <textarea class="col-md-8"> </textarea>
        </div>

        <div class="col-md-2">
         <button class="saveBtn text-center">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
        </div>
      </div>

      <!-- ROW NINE (5PM) -->
      <div class="row time-block">
        <div class="col-sm-2 ">
          <div> 5pm</div>
        </div>

        <div class="col-md-8">
          <textarea class="col-md-8"> </textarea>
        </div>

        <div class="col-md-2">
         <button class="saveBtn text-center">
          <span class="oi oi-lock-locked mt-auto "></span>
         </button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
